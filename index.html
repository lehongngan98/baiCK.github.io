<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" type="text/css">
    <script src="../JS/jquery-2.1.4.js"></script>
    <script src="../JS/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            var i = 1;
            $("#btn2").click(function() {
                $("#myModal").modal();

            })
            $("#hoTen").blur(function() {
                var kt = /^[A-Z]{1,}$/
                var chuoi = $("#hoTen").val();
                if (kt.test(chuoi) == true) {
                    alert("bạn nhập đúng");

                } else {
                    alert("bạn nhập sai");
                }
            });

            $("#queQuan").blur(function() {
                var kt = /^[A-Z]{1,}$/
                var chuoi = $("#queQuan").val();
                if (kt.test(chuoi) == true) {
                    alert("bạn nhập đúng");

                } else {
                    alert("bạn nhập sai");
                }
            });


            $("#sdt").blur(function() {
                var kt = /^09[0-9]{2}-[0-9]{3}-[0-9]{3}$/
                var chuoi = $("#sdt").val();
                if (kt.test(chuoi) == true) {
                    alert("bạn nhập đúng");

                } else {
                    alert("bạn nhập sai");
                }
            });

            $("#save").click(function() {
                var hoten = $("#hoTen").val();
                var cmnd = $("#cmnd").val();
                var que = $("#queQuan").val();
                var email = $("#Email").val();
                var sdt = $("#sdt").val();
                var anh = $("#add").val();
                var dong = '<tr><td>' + i + '<td>' + hoten + '</td><td>' + cmnd + '<td>' + que + '<td>' + email + '<td>' + sdt + '<td>' + anh + '</td></tr>';
                $("#danhSach").append(dong);
                $("#myModal").hide();
            })
        })
    </script>

</head>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h2><img src="../img/LOGO.PNG" alt="">Bộ Công Thương

            </h2>
            <h3 class="text-danger">Trường Đại Học Công Nghiệp Thành Phố HCM</h3>
        </div>
    </div>
    <nav class="navbar bg-info">
        <ul class="nav navbar-nav navbar-light">
            <li>
                <a href="" id="btndn">Đăng Nhập</a>
            </li>
            <li>
                <a href="#" id="btn2">Đăng Ký</a>
            </li>
        </ul>
    </nav>
    <table class="table table-striped" id="danhSach">
        <caption>
            <h2 class="text-center">Danh Sách Làm Lại Căn Cước Sinh Viên </h2>
            <h2 class="text-center">Trường ĐHCN Thành Phố HCM</h2>
            <tr>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>SCMND Cũ</th>
                <th>Quê Quán</th>
                <th>Email</th>
                <th>Điện Thoại</th>
                <th>Ảnh Đại Diện</th>
            </tr>
        </caption>
    </table>
    <footer class="text-center">
        MSSV:20036651 _ Lê Hồng Ngân
    </footer>

</div>
<div role="dialog" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thông Tin Cá Nhân</h2>

            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <label for="hoTen" class="control-label col-xs-3">Họ Tên:</label>
                    <div class="col-xs-9">
                        <input type="text" id="hoTen" class="form-control">
                        <span class="text-danger" id="tbhoTen">*</span>
                    </div>

                    <label for="cmnd" class="control-label col-xs-3">Số CMND Cũ:</label>
                    <div class="col-xs-9">
                        <input type="text" id="cmnd" class="form-control">
                        <span class="text-danger" id="tbcmnd">*</span>
                    </div>
                    <label for="queQuan" class="control-label col-xs-3">Quê Quán:</label>
                    <div class="col-xs-9">
                        <input type="text" id="queQuan" class="form-control">
                        <span class="text-danger" id="tbqueQuan">*</span>
                    </div>
                    <label for="Email" class="control-label col-xs-3">Email:</label>
                    <div class="col-xs-9">
                        <input type="text" id="Email" class="form-control">
                        <span class="text-danger" id="tbEmail">*</span>
                    </div>
                    <label for="sdt" class="control-label col-xs-3">SĐT:</label>
                    <div class="col-xs-9">
                        <input type="text" id="sdt" class="form-control">
                        <span class="text-danger" id="tbsdt">*</span>
                    </div>

                    <label for="add" class="control-label col-xs-3">Ảnh Đại Diện:</label>
                    <div class="col-xs-9">
                        <input type="file" id="add" class="form-control">
                        <span class="text-danger" id="tbadd">*</span>
                    </div>
                    <div class="btn btn-success" id="save" type="button" style="width: 100%;">Lưu</div>
                </form>
            </div>
        </div>
    </div>
</div>

<body>

</body>

</html>
